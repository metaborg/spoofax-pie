---
id: org.metaborg:lang-ministr:0.1.0-SNAPSHOT
name: ministr
dependencies: # Additional dependencies specified in build.gradle.kts.
  compile:
    - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
    - org.metaborg:sdf3.ext.statix:${metaborgVersion}
pardonedLanguages:
- EditorService
- Stratego-Sugar
- SDF
debug:
  typesmart: false
language:
  sdf:
    pretty-print: ministr
    sdf2table: java
    placeholder:
      prefix: "$"
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
exports:
- language: ATerm
  directory: src-gen/statix
  includes:
    - signatures/**/*.aterm
    - mini-str/**/*.aterm
    - mini-str.spec.aterm
